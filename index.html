<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Crankshaft — Your Music Knows You</title>
<meta name="description" content="Crankshaft learns what you love from how you listen. Not what you skip — how hard you crank the volume.">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
<style>
  :root {
    --bg-deep: #050010;
    --bg-mid: #0a0018;
    --cyan: #00f0ff;
    --cyan-dim: rgba(0, 240, 255, 0.15);
    --cyan-glow: rgba(0, 240, 255, 0.4);
    --teal: #00d4ab;
    --orange: #ff8a00;
    --red: #ff2244;
    --white: #e8e8ec;
    --white-dim: rgba(232, 232, 236, 0.4);
    --white-muted: rgba(232, 232, 236, 0.12);
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: var(--bg-deep);
    color: var(--white);
    font-family: 'Outfit', sans-serif;
    overflow-x: hidden;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  .bg-glow {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    z-index: 0;
    overflow: hidden;
    pointer-events: none;
  }

  .bg-glow::before {
    content: '';
    position: absolute;
    top: -20%;
    left: 50%;
    transform: translateX(-50%);
    width: 800px;
    height: 800px;
    background: radial-gradient(circle, rgba(100, 0, 255, 0.07) 0%, transparent 70%);
    animation: breathe 8s ease-in-out infinite;
  }

  .bg-glow::after {
    content: '';
    position: absolute;
    bottom: -30%;
    left: 50%;
    transform: translateX(-50%);
    width: 600px;
    height: 600px;
    background: radial-gradient(circle, rgba(0, 240, 255, 0.04) 0%, transparent 70%);
    animation: breathe 10s ease-in-out infinite reverse;
  }

  @keyframes breathe {
    0%, 100% { opacity: 0.6; transform: translateX(-50%) scale(1); }
    50% { opacity: 1; transform: translateX(-50%) scale(1.15); }
  }

  .container {
    position: relative;
    z-index: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 40px 24px;
    text-align: center;
    max-width: 680px;
  }

  .orbit-system {
    position: relative;
    width: 240px;
    height: 240px;
    margin-bottom: 56px;
  }

  .orbit-ring {
    position: absolute;
    top: 50%; left: 50%;
    border-radius: 50%;
    border: 1.5px solid transparent;
    transform: translate(-50%, -50%);
  }

  .orbit-ring-1 {
    width: 240px; height: 240px;
    border-color: var(--cyan-dim);
    animation: spin 40s linear infinite;
  }

  .orbit-ring-2 {
    width: 200px; height: 200px;
    border-color: rgba(0, 212, 171, 0.1);
    border-style: dashed;
    animation: spin 60s linear infinite reverse;
  }

  .orbit-ring-3 {
    width: 160px; height: 160px;
    border-color: rgba(255, 138, 0, 0.08);
    animation: spin 30s linear infinite;
  }

  @keyframes spin {
    from { transform: translate(-50%, -50%) rotate(0deg); }
    to { transform: translate(-50%, -50%) rotate(360deg); }
  }

  .orbit-dot {
    position: absolute;
    border-radius: 50%;
    animation: spin 40s linear infinite;
  }

  .dot-1 {
    width: 8px; height: 8px;
    background: var(--cyan);
    box-shadow: 0 0 12px var(--cyan-glow);
    top: 0; left: 50%;
    transform: translateX(-50%);
    animation-duration: 40s;
  }

  .dot-2 {
    width: 6px; height: 6px;
    background: var(--teal);
    box-shadow: 0 0 10px rgba(0, 212, 171, 0.4);
    top: 50%; right: 0;
    transform: translateY(-50%);
    animation-duration: 55s;
    animation-direction: reverse;
  }

  .dot-3 {
    width: 5px; height: 5px;
    background: var(--orange);
    box-shadow: 0 0 8px rgba(255, 138, 0, 0.3);
    bottom: 15%; left: 5%;
    animation-duration: 45s;
  }

  .logo-mark {
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    width: 80px; height: 80px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: radial-gradient(circle, rgba(0, 240, 255, 0.06) 0%, transparent 70%);
    border-radius: 50%;
  }

  .logo-mark svg {
    width: 44px; height: 44px;
    fill: none;
    stroke: var(--cyan);
    stroke-width: 1.5;
    filter: drop-shadow(0 0 12px var(--cyan-glow));
  }

  .wordmark {
    font-family: 'JetBrains Mono', monospace;
    font-size: 42px;
    font-weight: 800;
    letter-spacing: -1px;
    margin-bottom: 8px;
    background: linear-gradient(135deg, var(--white) 0%, var(--cyan) 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }

  .tagline {
    font-family: 'Outfit', sans-serif;
    font-size: 18px;
    font-weight: 300;
    color: var(--white-dim);
    letter-spacing: 0.5px;
    margin-bottom: 48px;
    line-height: 1.6;
    max-width: 440px;
  }

  .tagline em {
    font-style: normal;
    color: var(--cyan);
    font-weight: 400;
  }

  .signal-line {
    display: flex;
    align-items: center;
    gap: 16px;
    margin-bottom: 48px;
  }

  .signal-bar {
    height: 1px;
    width: 60px;
    background: linear-gradient(90deg, transparent, var(--cyan-dim), transparent);
  }

  .signal-text {
    font-family: 'JetBrains Mono', monospace;
    font-size: 10px;
    font-weight: 400;
    letter-spacing: 4px;
    text-transform: uppercase;
    color: var(--cyan);
    opacity: 0.5;
  }

  .status-row {
    display: flex;
    gap: 12px;
    flex-wrap: wrap;
    justify-content: center;
    margin-bottom: 48px;
  }

  .pill {
    font-family: 'JetBrains Mono', monospace;
    font-size: 10px;
    font-weight: 700;
    letter-spacing: 1.5px;
    text-transform: uppercase;
    padding: 8px 16px;
    border-radius: 100px;
    border: 1px solid var(--white-muted);
    color: var(--white-dim);
    background: rgba(255, 255, 255, 0.02);
    transition: all 0.3s ease;
  }

  .pill:hover {
    border-color: var(--cyan-dim);
    color: var(--cyan);
    background: rgba(0, 240, 255, 0.03);
  }

  .pill.active {
    border-color: var(--cyan);
    color: var(--cyan);
    background: rgba(0, 240, 255, 0.06);
    box-shadow: 0 0 20px rgba(0, 240, 255, 0.08);
  }

  /* ── Waitlist Form ──────────────────────────────── */
  .waitlist {
    margin-bottom: 48px;
    width: 100%;
    max-width: 420px;
  }

  .waitlist-label {
    font-family: 'JetBrains Mono', monospace;
    font-size: 11px;
    font-weight: 700;
    letter-spacing: 2px;
    text-transform: uppercase;
    color: var(--white-dim);
    margin-bottom: 16px;
    display: block;
  }

  .waitlist-row {
    display: flex;
    gap: 0;
    border: 1px solid var(--white-muted);
    border-radius: 8px;
    overflow: hidden;
    transition: border-color 0.3s ease;
  }

  .waitlist-row:focus-within {
    border-color: var(--cyan);
    box-shadow: 0 0 24px rgba(0, 240, 255, 0.08);
  }

  .waitlist-input {
    flex: 1;
    background: rgba(255, 255, 255, 0.03);
    border: none;
    padding: 14px 18px;
    font-family: 'JetBrains Mono', monospace;
    font-size: 13px;
    color: var(--white);
    outline: none;
  }

  .waitlist-input::placeholder {
    color: rgba(232, 232, 236, 0.2);
  }

  .waitlist-btn {
    background: var(--cyan);
    border: none;
    padding: 14px 24px;
    font-family: 'JetBrains Mono', monospace;
    font-size: 11px;
    font-weight: 700;
    letter-spacing: 1px;
    text-transform: uppercase;
    color: var(--bg-deep);
    cursor: pointer;
    transition: background 0.3s ease;
    white-space: nowrap;
  }

  .waitlist-btn:hover {
    background: var(--teal);
  }

  .waitlist-btn:active {
    transform: scale(0.97);
  }

  .waitlist-success {
    display: none;
    font-family: 'JetBrains Mono', monospace;
    font-size: 12px;
    color: var(--teal);
    letter-spacing: 0.5px;
    margin-top: 12px;
  }

  .waitlist-success.show {
    display: block;
    animation: fadeIn 0.5s ease forwards;
  }

  .qualify-row {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    margin-top: 12px;
  }

  .qualify-label {
    font-family: 'JetBrains Mono', monospace;
    font-size: 10px;
    color: rgba(232, 232, 236, 0.25);
    letter-spacing: 1px;
  }

  .qualify-pill {
    font-family: 'JetBrains Mono', monospace;
    font-size: 10px;
    font-weight: 700;
    letter-spacing: 1px;
    padding: 6px 14px;
    border-radius: 100px;
    border: 1px solid var(--white-muted);
    color: var(--white-dim);
    background: rgba(255, 255, 255, 0.02);
    cursor: pointer;
    transition: all 0.2s ease;
    outline: none;
  }

  .qualify-pill:hover {
    border-color: var(--cyan-dim);
  }

  .qualify-pill.selected {
    border-color: var(--cyan);
    color: var(--cyan);
    background: rgba(0, 240, 255, 0.06);
    box-shadow: 0 0 12px rgba(0, 240, 255, 0.06);
  }

  .contact {
    font-family: 'JetBrains Mono', monospace;
    font-size: 12px;
    color: var(--white-dim);
    letter-spacing: 0.5px;
    margin-bottom: 12px;
  }

  .contact a {
    color: var(--cyan);
    text-decoration: none;
    border-bottom: 1px solid rgba(0, 240, 255, 0.2);
    transition: border-color 0.3s;
  }

  .contact a:hover {
    border-color: var(--cyan);
  }

  .footer {
    font-family: 'JetBrains Mono', monospace;
    font-size: 9px;
    letter-spacing: 2px;
    text-transform: uppercase;
    color: rgba(232, 232, 236, 0.15);
    margin-top: 64px;
  }

  .fade-in {
    opacity: 0;
    transform: translateY(16px);
    animation: fadeIn 1s ease forwards;
  }

  .fade-in-delay-1 { animation-delay: 0.2s; }
  .fade-in-delay-2 { animation-delay: 0.5s; }
  .fade-in-delay-3 { animation-delay: 0.8s; }
  .fade-in-delay-4 { animation-delay: 1.1s; }
  .fade-in-delay-5 { animation-delay: 1.4s; }
  .fade-in-delay-6 { animation-delay: 1.7s; }

  @keyframes fadeIn {
    to { opacity: 1; transform: translateY(0); }
  }

  @media (max-width: 480px) {
    .wordmark { font-size: 32px; }
    .tagline { font-size: 16px; padding: 0 12px; }
    .orbit-system { width: 200px; height: 200px; margin-bottom: 40px; }
    .orbit-ring-1 { width: 200px; height: 200px; }
    .orbit-ring-2 { width: 166px; height: 166px; }
    .orbit-ring-3 { width: 132px; height: 132px; }
    .signal-bar { width: 40px; }
    .waitlist-row { flex-direction: column; }
    .waitlist-btn { padding: 14px; }
  }
</style>
</head>
<body>

<div class="bg-glow"></div>

<div class="container">

  <div class="orbit-system fade-in">
    <div class="orbit-ring orbit-ring-1">
      <div class="orbit-dot dot-1"></div>
    </div>
    <div class="orbit-ring orbit-ring-2">
      <div class="orbit-dot dot-2"></div>
    </div>
    <div class="orbit-ring orbit-ring-3">
      <div class="orbit-dot dot-3"></div>
    </div>
    <div class="logo-mark">
      <svg viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
        <circle cx="20" cy="20" r="7" />
        <path d="M20 4v5M20 31v5M4 20h5M31 20h5M8.5 8.5l3.5 3.5M28 28l3.5 3.5M8.5 31.5l3.5-3.5M28 12l3.5-3.5" stroke-linecap="round"/>
      </svg>
    </div>
  </div>

  <h1 class="wordmark fade-in fade-in-delay-1">CRANKSHAFT</h1>

  <p class="tagline fade-in fade-in-delay-2">
    Your music app doesn't know what you love.<br>
    It knows what you <em>tolerate</em>.<br><br>
    Crankshaft reads the <em>physics</em> of how you listen.
  </p>

  <div class="signal-line fade-in fade-in-delay-3">
    <div class="signal-bar"></div>
    <span class="signal-text">Kinematic Intent Framework</span>
    <div class="signal-bar"></div>
  </div>

  <div class="status-row fade-in fade-in-delay-4">
    <span class="pill active">Beta</span>
    <span class="pill">iOS</span>
    <span class="pill">CarPlay</span>
    <span class="pill">Apple Music</span>
  </div>

  <div class="waitlist fade-in fade-in-delay-5">
    <label class="waitlist-label">Join the Waitlist</label>
    <div class="waitlist-row">
      <input 
        type="email" 
        class="waitlist-input" 
        id="waitlist-email"
        placeholder="your@email.com" 
        required 
        autocomplete="email"
      >
      <button class="waitlist-btn" id="waitlist-submit" onclick="submitWaitlist()">Request Access</button>
    </div>
    <div class="qualify-row" id="qualify-row">
      <span class="qualify-label">I have:</span>
      <button class="qualify-pill" id="pill-iphone" onclick="togglePill('pill-iphone')">iPhone</button>
      <button class="qualify-pill" id="pill-apple-music" onclick="togglePill('pill-apple-music')">Apple Music</button>
    </div>
    <p class="waitlist-success" id="waitlist-success">You're on the list. We'll be in touch.</p>
  </div>

  <p class="footer fade-in fade-in-delay-6">&copy; 2026 Crankshaft</p>

</div>

<script>
const GOOGLE_FORM_ACTION = "https://docs.google.com/forms/d/e/1FAIpQLSdn_Bry02YU78jUCWzYvkMZLWwHM97kTxQDFbuj9-jiYzzJYA/formResponse";
const GOOGLE_FORM_ENTRY = "entry.ENTRY_ID_HERE"; // ← REPLACE with your entry ID

function togglePill(id) {
  document.getElementById(id).classList.toggle('selected');
}

function submitWaitlist() {
  const emailInput = document.getElementById('waitlist-email');
  const email = emailInput.value.trim();
  const btn = document.getElementById('waitlist-submit');
  const success = document.getElementById('waitlist-success');

  if (!email || !email.includes('@') || !email.includes('.')) {
    emailInput.style.borderColor = '#ff2244';
    setTimeout(() => { emailInput.style.borderColor = ''; }, 1500);
    return;
  }

  const hasIphone = document.getElementById('pill-iphone').classList.contains('selected');
  const hasAppleMusic = document.getElementById('pill-apple-music').classList.contains('selected');
  const combined = email + ' | iPhone: ' + (hasIphone ? 'Yes' : 'No') + ' | Apple Music: ' + (hasAppleMusic ? 'Yes' : 'No');

  btn.textContent = 'SENDING...';
  btn.disabled = true;

  const iframe = document.createElement('iframe');
  iframe.name = 'hidden-form-iframe';
  iframe.style.display = 'none';
  document.body.appendChild(iframe);

  const form = document.createElement('form');
  form.method = 'POST';
  form.action = GOOGLE_FORM_ACTION;
  form.target = 'hidden-form-iframe';

  const input = document.createElement('input');
  input.type = 'hidden';
  input.name = GOOGLE_FORM_ENTRY;
  input.value = combined;
  form.appendChild(input);

  document.body.appendChild(form);
  form.submit();

  setTimeout(() => {
    btn.textContent = 'REQUEST ACCESS';
    btn.disabled = false;
    emailInput.value = '';
    document.getElementById('pill-iphone').classList.remove('selected');
    document.getElementById('pill-apple-music').classList.remove('selected');
    success.classList.add('show');
    document.body.removeChild(form);
    document.body.removeChild(iframe);
    setTimeout(() => { success.classList.remove('show'); }, 5000);
  }, 1000);
}

document.addEventListener('DOMContentLoaded', function() {
  document.getElementById('waitlist-email').addEventListener('keydown', function(e) {
    if (e.key === 'Enter') {
      e.preventDefault();
      submitWaitlist();
    }
  });
});
</script>

</body>
</html>
