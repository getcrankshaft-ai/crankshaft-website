<!DOCTYPE html>
<html>
<head>
    <link href="https://unpkg.com/nes.css/css/nes.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <style>
        body { background-color: #212529; color: white; padding: 50px; font-family: 'Press Start 2P', cursive; }
        .container { max-width: 800px; margin: auto; }
        .hero-text { color: #f7d51d; margin-bottom: 40px; }
        .status-box { background-color: #000; border: 4px solid #fff; padding: 20px; margin-bottom: 20px; }
        .blink { animation: blinker 1s linear infinite; }
        @keyframes blinker { 50% { opacity: 0; } }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="hero-text">CRANKSHAFT.AI</h1>
        <div class="status-box">
            <p>> LOAD "CORE_ENGINE",8,1</p>
            <p>> KINEMATIC SENTIMENT: <span style="color: #92cc41;">READY</span></p>
            <p>> AFFINITY LEDGER: <span style="color: #92cc41;">ONLINE</span></p>
            <p>> PRIVacy_SHIELD: <span style="color: #92cc41;">ACTIVE</span></p>
            <p class="blink">_</p>
        </div>
        <section class="nes-container is-dark with-title">
            <p class="title">System Mission</p>
            <p>High-performance audio metrics for the native CarPlay environment. Precision guided. Zero distraction.</p>
        </section>
        <button type="button" class="nes-btn is-warning" style="margin-top:20px">INITIALIZE SYSTEM</button>
    </div>
</body>
</html>
